<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Blog后台</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
</head>
<body style="background-color:#eee;">

<div th:replace="~{commons/admin/topbar::top-bar}"></div>


<div class="row">
    <!--    引入共有侧边栏-->
    <div th:replace="~{commons/admin/leftbar::left-bar}"></div>
    <!--主题内容-->
    <div class="col-xs-12 col-sm-9 col-md-10 pull-right" style="background-color:#FFFFFF;margin-top: 60px;">
        <div class="row bg-info text-center">
            <h4>管理友情链接</h4>
        </div><br>
        <div class="container-fluid" style="min-height: 800px;">
            <form class="form-inline" method="post" action="">

                <div class="row">
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>名称</th>
                                <th>链接地址</th>
                                <th>操作</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr th:each="friendLink : ${friendLinks}">
                                <td th:text="${friendLink.getBlogName()}"></td>
                                <td>
                                    <a th:href="${friendLink.getUrl()}" target="_blank" th:text="${friendLink.getUrl()}"></a>
                                </td>
                                <td>
                                    <a class="btn-sm btn-primary" th:href="@{/admin/toUpdateLink/}+@{${friendLink.getId()}}">编辑</a>
                                    &nbsp;|&nbsp;
                                    <a class="btn-sm btn-danger" th:href="@{/admin/deleteLink/}+@{${friendLink.getId()}}">删除</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </form>
        </div><br>
        <div class="pull-right"><a href="" target="_blank">Power By Wangzz</a>&nbsp;&nbsp;</div>
    </div>
</div>


</body>
</html>
