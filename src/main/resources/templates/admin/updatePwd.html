<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Blog管理员后台</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
</head>
<body style="background-color:#eee;">

<div th:replace="~{commons/admin/topbar::top-bar}"></div>


<div class="row">
    <!--    引入共有侧边栏-->
    <div th:replace="~{commons/admin/leftbar::left-bar}"></div>

    <div class="col-xs-12 col-sm-9 col-md-10 pull-right" style="background-color:#FFFFFF;">
        <div class="row bg-info text-center">
            <h4>修改密码</h4>
        </div><br>
        <div class="container-fluid" style="min-height: 800px;">
            <div class="row">
                <form method="post" th:action="@{/admin/adminUpdatePwd}">
                    <div class="form-group">
                        <label>原密码：</label>
                        <input type="password" class="form-control" name="oldPassword" value="" placeholder="原密码" autofocus="" required="">
                    </div>
                    <div class="form-group">
                        <label>新密码：</label>
                        <input type="password" class="form-control" name="newPassword" value="" placeholder="新密码" required="">
                        <span style="color: red" th:text="${err}"></span>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-default">保存<span class="hidden">&nbsp;</span></button>
                    </div>
                </form>
            </div>
        </div>
        <div class="pull-right"><a href="" target="_blank">Power By Wangzz</a>&nbsp;&nbsp;</div>
    </div>
</div>

</body>
</html>
