<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>普通用户后台</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/amazeui.css}">
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
</head>
<body style="padding-top: 70px; background-color:#f1f1f1;">
<div th:replace="commons/commonUserAdmin/topbar::topbar"></div>
<div class="container">
    <div class="row">

        <div th:replace="commons/commonUserAdmin/leftbar::leftbar"></div>


        <div class="col-md-9">

            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#home" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-lock"></span>&nbsp;修改密码</a></li>
            </ul>
            <div class="tab-content"><br>
                <div role="tabpanel" class="tab-pane active" id="home">
                    <div>
                        <form method="post" th:action="@{/CommonUserUpdatePwd}">
                            <input type="hidden" name="username" th:value="${session.username}">
                            <div class="form-group">
                                <label>原密码</label>
                                <input type="password" class="form-control" value="" name="oldPassword" placeholder="原密码">
                            </div>

                            <div class="form-group">
                                <label>新密码</label>
                                <input type="password" class="form-control" value="" name="newPassword" placeholder="新密码">
                            </div>

                            <button type="submit" class="btn btn-default">保存</button>
                            <span style="color: red;font-size: 18px;" th:text="${err}"></span>
                        </form>
                    </div>
                </div>
            </div><br><br>
        </div>


    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div style="position: fixed; bottom: 5px; right: 10px;">
            <div class="pull-right"><a href="" target="_blank">Power By Wangzz</a>&nbsp;&nbsp;</div>&nbsp;
        </div>
    </div>
</div>
</body>
<script type="text/javascript" th:inline="javascript">
    //后台右上角的头像图标
    $("#userIcon").attr('src','http://localhost:8080'+[[${user.avatarImgUrl}]]);
</script>
</html>
